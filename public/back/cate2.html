<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>二级分类页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/table.css">
</head>
<body>

<div class="lt_side">
  <div class="title">
    <a href="index.html"><i>Xjingjing</i></a>
  </div>
  <div class="info">
    <img src="images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
      <li class="category"><a href="javascript:;">
        <span class="glyphicon glyphicon-list"></span> 分类管理</a>
        <div class="cate_del">
          <a href="cate1.html">一级分类</a>
          <a href="cate2.html" class="now">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
    </ul>
  </div>
</div>
<div class="lt_main">
  <div class="lt_header">
    <span class="glyphicon glyphicon-align-justify"></span>
    <span class="glyphicon glyphicon-log-out"></span>
  </div>

  <div class="content" style="margin-top: 60px;padding-left: 10px;padding-right: 10px">
    <ol class="breadcrumb">
      <li><a href="index.html">后台管理</a></li>
      <li><a href="#">分类管理</a></li>
      <li class="active">二级分类</li>
    </ol>

    <button class="btn addCate2" style="margin-bottom: 10px;background: #fff;border:1px solid #ccc">添加分类</button>
  </div>


  <table width=98%>
    <thead>
    <tr>
      <td width=10%>序号</td>
      <td width=30%>一级分类名称</td>
      <td width=30%>二级分类名称</td>
      <td width=30%>二级分类logo</td>
    </tr>
    </thead>
    <tbody>
    <!--挖个坑-->
    </tbody>
  </table>
  <div class="page">
    <ul id="pagintor"></ul>
  </div>

</div>

<div class="modal fade" tabindex="-1" id="add_modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加二级分类</h4>
      </div>
      <div class="modal-body">
        <form id="form" enctype="multipart/form-data">

          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <input type="hidden" name="categoryId" id="categoryId">
                <input type="hidden" name="hot" id="hot" value="1">
                <span class="dropdown-text">请选择一级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <!--挖个坑-->
              </ul>
            </div>
          </div>

            <div class="form-group">
              <input type="text" id="brandName" class="form-control" name="brandName" placeholder="请输入二级分类名称">
            </div>

            <div class="form-group">
              <div class="fileupload_box">
                <input type="file" id="fileupload" name='pic1' data-url="/category/addSecondCategoryPic" class="btn btn-default" style="display:none">
                <label for="fileupload" class="btn btn-default">上传图片</label>
              </div>
            </div>

            <div class="form-group img_box">
              <img src="images/none.png" width="100" height="100" alt="">
              <input type="hidden" name="brandLogo" id="brandLogo">
            </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" form="form" class="confirm btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cate2.js"></script>

<script type="text/html" id="tpl2">
  {{each rows v i}}
  <tr>
  <tr>
    <td width=10%>{{(page-1)*size+i+1}}</td>
    <td width=30%>{{v.categoryName}}</td>
    <td width=30%>{{v.brandName}}</td>
    <td width=30%>
      <img src="{{v.brandLogo}}" alt="">
    </td>
  </tr>
  {{/each}}
</script>

<script type="text/html" id="tpl3">
  {{each rows v i}}
     <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
  {{/each}}
</script>

</body>
</html>
