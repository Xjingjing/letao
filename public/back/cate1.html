<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>一级分类页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/table.css">
</head>
<body>

<div class="lt_side">
  <div class="title">
    <a href="index.html"><i>Xjingjing</i></a>
  </div>
  <div class="info">
    <img src="images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
      <li class="category"><a href="javascript:;">
        <span class="glyphicon glyphicon-list"></span> 分类管理</a>
        <div class="cate_del">
          <a href="cate1.html" class="now">一级分类</a>
          <a href="cate2.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
    </ul>
  </div>
</div>
<div class="lt_main">
  <div class="lt_header">
    <span class="glyphicon glyphicon-align-justify"></span>
    <span class="glyphicon glyphicon-log-out"></span>
  </div>

  <div class="content" style="margin-top: 60px;padding-left: 10px;padding-right: 10px">
    <ol class="breadcrumb">
      <li><a href="index.html">后台管理</a></li>
      <li><a href="#">分类管理</a></li>
      <li class="active">一级分类</li>
    </ol>

    <button class="btn addCate" style="margin-bottom: 10px;background: #fff;border:1px solid #ccc">添加分类</button>
  </div>


  <table width=98%>
    <thead>
    <tr>
      <td class="col-sm-3">序号</td>
      <td class="col-sm-9">分类名称</td>
    </tr>
    </thead>
    <tbody>
    <!--挖个坑-->
    </tbody>
  </table>
  <div class="page">
    <ul id="pagintor"></ul>
  </div>

</div>

<div class="modal fade" tabindex="-1" id="add_modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加一级分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <input type="text" id="catename" class="form-control" name="categoryName" placeholder="请输入一级分类名称">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" form="form" class="confirm btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js/cate1.js"></script>

<script type="text/html" id="tpl1">
  {{each rows v i}}
  <tr>
    <td class="col-sm-3">{{(page-1)*size+i+1}}</td>
    <td class="col-sm-9">{{v.categoryName}}</td>
  </tr>
  {{/each}}
</script>


</body>
</html>
