<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户管理页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/table.css">
</head>
<body>

<div class="lt_side">
  <div class="title">
    <a href="index.html"><i>Xjingjing</i></a>
  </div>
  <div class="info">
    <img src="images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html" class="now"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
      <li class="category"><a href="javascript:;">
        <span class="glyphicon glyphicon-list"></span> 分类管理</a>
        <div class="cate_del">
          <a href="cate1.html">一级分类</a>
          <a href="cate2.html">二级分类</a>
        </div>
      </li>
      <li><a href="user.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
    </ul>
  </div>
</div>
<div class="lt_main">
  <div class="lt_header">
    <span class="glyphicon glyphicon-align-justify"></span>
    <span class="glyphicon glyphicon-log-out"></span>
  </div>

  <div class="content" style="margin-top: 60px;padding-left: 10px;padding-right: 10px">
    <ol class="breadcrumb">
      <li><a href="index.html">后台管理</a></li>
      <li class="active">用户管理</li>
    </ol>
  </div>

  <table width=98%>
    <thead>
       <tr>
         <td class="col-sm-2">序号</td>
         <td class="col-sm-3">用户名</td>
         <td class="col-sm-3">手机号</td>
         <td class="col-sm-2">状态</td>
         <td class="col-sm-2">操作</td>
       </tr>
    </thead>
    <tbody>
       <!--挖个坑-->
    </tbody>
  </table>
  <div class="page">
    <ul id="pagintor"></ul>
  </div>

</div>

<div class="modal fade" tabindex="-1" id="user_modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="change btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js/user.js"></script>

  <script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
      <td class="col-sm-2">{{(page-1)*8+i+1}}</td>
      <td class="col-sm-3">{{v.username}}</td>
      <td class="col-sm-3">{{v.mobile}}</td>
      <td class="col-sm-2">{{v.isDelete == 1? "启用":"禁用"}}</td>
      <td class="col-sm-2" data-id="{{v.id}}">
        {{if(v.isDelete == 1)}}
        <button class="btn btn-danger btn-sm">禁用</button>
        {{/if}}
        {{if(v.isDelete == 0)}}
        <button class="btn btn-primary btn-sm">启用</button>
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>
</body>
</html>
