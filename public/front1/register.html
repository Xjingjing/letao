<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-注册</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>

<div class="lt_container">

  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);"><span class="fa fa-chevron-left"></span></a>
    <h4>注册</h4>
  </div>

  <div class="lt_content">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <input type="text" placeholder="请输入用户名" name="username">
      </div>
      <div class="mui-input-row">
        <input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
      </div>
      <div class="mui-input-row">
        <input type="password" class="mui-input-password" name="repassword" placeholder="请确认密码">
      </div>
      <div class="mui-input-row">
        <input type="text" placeholder="请输入手机号码" name="mobile">
      </div>
      <div class="mui-input-row code">
        <input type="text" placeholder="请输入验证码" name="vCode">
        <a href="javascript:;" class="send-code mui-btn mui-btn-blue">获取验证码</a>
      </div>
      <div class="mui-button-row">
        <a href="javascript:;" class="btn-regist mui-btn mui-btn-blue mui-block">立即注册</a>
      </div>
      <div class="mui-button-row regist-text">
        <span class="mui-pull-left"><input type="checkbox" checked>我同意《会员服务协议》</span>
        <a href="login.html" class="mui-pull-right">立即登录</a>
      </div>
    </form>
  </div>

  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><span class="fa fa-home"></span><p>首页</p></a></li>
      <li><a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a></li>
      <li><a href="cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a></li>
      <li><a href="user.html"><span class="fa fa-user"></span><p>会员中心</p></a></li>
    </ul>
  </div>
</div>


<script type="text/html" id="tpl">

</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/register.js"></script>

</body>
</html>
