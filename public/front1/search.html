<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-搜索</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>

<div class="lt_container">

  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);"><span class="fa fa-chevron-left"></span></a>
    <h4>搜索</h4>
  </div>

  <div class="lt_content">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <div class="search">
            <input type="text" name="" placeholder="请输入搜索关键字" class="search-txt">
            <button class="search-btn mui-btn-blue">搜索</button>
        </div>
        <div class="lt_history">
          <div class="title mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right fa fa-trash">清空记录</span>
          </div>
          <div class="member">
            <ul>
             <!--挖个坑-->
            </ul>
          </div>
        </div>


      </div>
    </div>
  </div>

  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><span class="fa fa-home"></span><p>首页</p></a></li>
      <li><a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a></li>
      <li><a href="cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a></li>
      <li><a href="user.html"><span class="fa fa-user"></span><p>会员中心</p></a></li>
    </ul>
  </div>
</div>


<script type="text/html" id="tpl">
  {{each arr v i}}
  <li>
    <a href="searchList.html&key={{v}}" class="mui-pull-left">{{v}}</a>
    <span class="close mui-pull-right fa fa-close" data-index="{{i}}"></span>
  </li>
  {{/each}}
</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/search.js"></script>



</body>
</html>
