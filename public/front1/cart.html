<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-购物车</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>

<div class="lt_container">

  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);"><span class="fa fa-chevron-left"></span></a>
    <h4>购物车</h4>
  </div>

  <div class="lt_content">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">

        <ul id="OA_task_2" class="mui-table-view">
          <!--模板渲染坑-->
        </ul>

      </div>
    </div>
  </div>

  <div class="total-price">
    <p class="mui-pull-left">订单总金额：&yen;<span>00.00</span></p>
    <a class="mui-pull-right" href="javascript:;">生成订单</a>
  </div>

  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><span class="fa fa-home"></span><p>首页</p></a></li>
      <li><a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a></li>
      <li class="now"><a href="cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a></li>
      <li><a href="user.html"><span class="fa fa-user"></span><p>会员中心</p></a></li>
    </ul>
  </div>
</div>


<script type="text/html" id="tpl">
  {{each data v i}}
  <li class="mui-table-view-cell mui-transitioning">
    <div class="mui-slider-right mui-disabled">
      <a data-id="{{v.id}}"
         data-num="{{v.num}}"
         data-size="{{v.size}}"
         data-productSize="{{v.productSize}}"
         data-productNum="{{v.productNum}}"
         class="btn-edit mui-btn mui-btn-blue mui-icon mui-icon-compose" style="transform: translate(0px, 0px);"></a>
      <a data-id="{{v.id}}" class="btn-del mui-btn mui-btn-red mui-icon mui-icon-trash" style="transform: translate(-90px, 0px);"></a>
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell">
        <img class="mui-media-object mui-pull-left" src="{{v.pic[0].picAddr}}">
        <div class="mui-media-body">
          <p class='pro-name mui-ellipsis-2'>{{v.proName}}</p>
          <p class="pro-size">
            <span class="pro-price">&yen;{{v.price}}</span>
            <span class="pro-old-price">&yen;{{v.oldPrice}}</span>
            <span class="pro-num mui-pull-right">{{v.num}}双</span>
          </p>
          <p>鞋码：<span>{{v.size}}</span></p>
        </div>
      </div>
      <input class='ck' type="checkbox"
             data-id="{{v.id}}"
             data-num="{{v.num}}"
             data-price="{{v.price}}">
    </div>
  </li>
  {{/each}}
</script>

<script type="text/html" id="tpl2">

  <div class="edit_pro_size">
    <strong>尺码：</strong>
    <%
       var arr = productsize.split("-")
       for(var i = arr[0]; i <= arr[1];i++){
    %>
    <span class="{{size==i? 'now':''}}">{{i}}</span>
    <% } %>
  </div>
  <div class="edit_pro_num">
    <strong>数量：</strong>
    <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{productnum}}'>
      <!-- "-"按钮，点击可减小当前数值 -->
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="{{num}}" />
      <!-- "+"按钮，点击可增大当前数值 -->
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>
</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>



</body>
</html>
