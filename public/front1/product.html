<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-商品详情</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>

<div class="lt_container">

  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);"><span class="fa fa-chevron-left"></span></a>
    <h4>商品详情</h4>
    <a class="icon_right" href="JavaScript:location.reload();"><span class="mui-icon mui-icon-reload"></span></a>
  </div>

  <div class="lt_content">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--挖个坑-->
      </div>
    </div>
</div>

  <div class="lt_foot">
    <a href="javascript:;" class="mui-pull-left">去购物车</a>
    <div>
      <button class="add_cart mui-btn-danger">加入购物车</button>
      <button class="buy mui-btn-warning">立即购买</button>
    </div>
  </div>
</div>


      <script type="text/html" id="tpl">
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
            {{each pic v i}}
            <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}"/></a></div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
          </div>
          <div class="mui-slider-indicator">
            {{each pic v i}}
            <div class="mui-indicator {{i==0? 'mui-active':''}}"></div>
            {{/each}}
          </div>
        </div>

        <div class="pro_name">
          <strong>{{proName}}</strong>
        </div>
        <div class="pro_price">
          价格：<span>&yen;{{price}}</span> <span>&yen;{{oldPrice}}</span>
        </div>
        <div class="pro_size mui-clearfix">
          尺码：
          {{each newArr v i}}
          <span class="size_range">{{v}}</span>
          {{/each}}
        </div>
        <div class="pro_num">
          数量：
          <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{num}}'>
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="1" />
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
          <span class="info">剩余数量：{{num}}双</span>
        </div>
        <div class="pro_desc">
          详情：<span>{{proDesc}}</span>
        </div>

      </script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
